 <md-sidenav class="md-sidenav-left md-whiteframe-z2" 
                md-component-id="left" 
                md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar>
    <h1>Projects</h1>
  </md-toolbar>
  <div layout-padding>
    <md-autocomplete
      md-search-text="mainCtrl.searchText"
      md-items="item in mainCtrl.users | filter:mainCtrl.searchText"
      md-item-text="item.name"
      md-min-length="3"
      placeholder="filter">
      <md-item-template>
        <span md-highlight-text="mainCtrl.searchText" md-highlight-flags="^i">{{item.name}}</span>
      </md-item-template>
      <md-not-found>
        No user matching "{{mainCtrl.searchText}}" were found.          
      </md-not-found>
    </md-autocomplete>
  </div>
  <md-content class="scrollable-nav-content">
    <md-list>
      <md-list-item ng-repeat="user in mainCtrl.users | filter:mainCtrl.searchText | orderBy:'name'">
        <md-button ng-click="mainCtrl.selectUser(user)" 
                   ng-class="{'selected': user === mainCtrl.selected }">
          <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
          {{user.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right" ng-click="mainCtrl.addUser($event)">
    <ng-md-icon icon="add" ng-click="mainCtrl.addUser($event)"></ng-md-icon>
  </md-button>
</md-sidenav>
