<md-dialog style="max-width: 90%; max-height: 90%;">
    <md-dialog-content style="max-width: 100%; max-height: 100%;">
        <h3>{{dgCtrl.drawing.title}}</h3>
        <img src="{{dgCtrl._drawing.url}}" style="max-width: inherit; max-height: inherit;">
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="dgCtrl.cancel()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
