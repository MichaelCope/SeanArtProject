    <md-card ng-repeat="project in mainCtrl.artProjects | orderBy:'id'">
        <md-card-content>
            <h3>{{project.projectName}}</h3>
            <img ng-src="{{project.avatarUrl}}" class="avatar-large md-card-image">
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="mainCtrl.expandDrawing($event, drawing)">More</md-button>
        </md-card-actions>
    </md-card>
</md-content>
